<mat-toolbar class="toolbar-main">
    <button mat-icon-button (click)="sidenav_menu.toggle()">

    </button>

    <marquee> <font color=black>Por que um Any, sempre precisará de um Help?!</font></marquee>
    
</mat-toolbar>

            </mat-list-item>

            <mat-list-item routerLinkActive="active">

            </mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item routerLinkActive="active">

                <a matLine routerLink="/voluntarios">Voluntários</a>
            </mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item routerLinkActive="active">
                <mat-icon mat-list-icon> face</mat-icon>
                <a matLine routerLink="/psicologos">Psicólogos</a>
            </mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item routerLinkActive="active">
                <mat-icon mat-list-icon> favorite</mat-icon>
                <a matLine routerLink="/consultas">Consultas</a>
            </mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item routerLinkActive="active">
                <mat-icon mat-list-icon> question_answer</mat-icon>

</mat-sidenav-container>
