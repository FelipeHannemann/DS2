<h1 mat-dialog-title>Adicionar Item</h1>
<div mat-dialog-content>

    <mat-form-field class="full-width">
        <mat-select placeholder="produto" [(ngModel)]="itempedido.produto" (ngModelChange)="changeItem()">
            <mat-option *ngFor="let produto of produtos" [value]="produto">
                {{ produto.codigo }} - {{ produto.nome }}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <div class="flex-container">
        <mat-form-field class="input-nunber">
            <input matInput type="number" placeholder="Quantidade" [(ngModel)]="itempedido.quantidade">
        </mat-form-field>
    </div>
    <span class="flex-spacer"></span>

    <div class="flex-container">
        <mat-form-field class="input-number">
            <input matInput step="0.01" type="number" placeholder="Valor UnitÃ¡rio" [(ngModel)]="itempedido.vlrunit">
            <span matPrefix>R$&nbsp;</span>
        </mat-form-field>
    </div>


    <div class="flex-container">
        <mat-form-field class="input-number">
            <input matInput step="0.01" placeholder="Valor Total"
                [value]="itempedido.quantidade * itempedido.vlrunit || 0 | currency" disabled>
            <span matPrefix>R$&nbsp;</span>
        </mat-form-field>
    </div>



</div>
<div mat-dialog-action align="end">
    <button mat-button (click)="onDismiss()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="onConfirm()">Confirmar</button>

</div>
